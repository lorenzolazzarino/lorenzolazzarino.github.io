<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lorenzo Lazzarino - Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap">
    <link rel="shortcut icon" href="images/user-3.ico" type="image/x-icon"/>
    
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">

</head>


<body>

    <!-- HEADER -->
    <div id="header"></div>

    <script>
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })
        .catch(error => {
            document.getElementById('header').innerHTML = "<p>Failed to load header</p>";
            console.error("Error loading header:", error);
        });

    </script>

        
    <main>

        <div class="megacontainer tf-megacontainer">
            <div class="directory-indicator">
                > <a href="/">Home</a> / Plus,
            </div>
            
            <div class="title-page">
                <h1>Table Football</h1>
            </div>

        </div>
    </main>
</body>
</html>
